<!DOCTYPE html>
<html>

<head>
    <title>Word Squeeze Puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NVQ7K8VCES"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-NVQ7K8VCES');
    </script>
</head>

<body>

    <ul>        
        <li id="date"></li>
        <li>Score: <span id="score"></span></li>
    </ul>

    <form action="#">
        <input type="text" id="hiword" readonly />
        <input type="text" id="guess" required autofocus autocomplete="off" pattern="[a-z]+" />
        <input type="text" id="loword" readonly />
        <input type="submit" value="Go">
    </form>

    <div id="buttons">
        <button class="outline" id="help">Help</button>
        <button class="outline" id="hint">Hint</button>
        <button class="outline" id="share">Share</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
