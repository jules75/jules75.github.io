<!DOCTYPE html>
<html>

<head>
    <title>Word Squeeze Puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <ul>
        <li id="date"></li>
        <li>Score: <span id="score"></span></li>
    </ul>

    <div id="help" data-theme="light">
        <p>Find the target word, which changes daily.</p>
        <p>It exists alphabetically between the top and bottom words.</p>
        <p>Each guess narrows the range of possible solutions.</p>
        <button>Dismiss</button>
    </div>

    <form>
        <input type="text" id="hiword" readonly />
        <input type="text" id="guess" required autofocus autocomplete="off" pattern="[a-z]+" />
        <input type="text" id="loword" readonly />
        <input type="submit" value="Go">
    </form>

    <div id="buttons">
        <button class="outline" id="hint" style="display: none;">Hint</button>
        <button class="outline" id="share">Share</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
